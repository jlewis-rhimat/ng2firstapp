<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div>
    <label>Name:</label>
    <input type="text" ngModel name="name">  
  </div>
  <div> 
    <label>Status:</label>
    <input type="text" ngModel name="status">  
  </div>
  <div ngModelGroup="website">
    <label>WebSite:</label>
    <input type="text" ngModel name="name">  
    <input type="text" ngModel name="url">  
  </div>
  <div ngModelGroup="twitter">
    <label>Twitter:</label>
    <input type="text" ngModel name="name">  
    <input type="text" ngModel name="url">  
  </div>
  <button type="submit">Save</button>
  <button (click)="onCancel()">Cancel</button>
</form>

{{f.value| json }}
